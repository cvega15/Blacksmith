<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Blacksmith</title>
  <meta name="description" content="Site for coding competition based off the word: Blacksmith">
  <meta name="author" content="Carlo Vega">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
    <div id="container">
        <div id="sky">
            <img id="furnace" src="furnace.svg"></img>
            <div id="fire">
                <div class="flame" id="flame1"></div>
                <div class="flame" id="flame2"></div>
                <div class="flame" id="flame3"></div>
                <div id="particle"></div>
                <div id="particle2"></div>
            </div>
        </div>
        <div id="floor">
            <button onClick="toggleFire()" id='ignite-button'>toggle fire</button>
        </div>
    </div>
    <script>
        function toggleFire() {
            var fire = document.getElementById("fire");
            fire.style.display = window.getComputedStyle(fire).display == "none" ? "flex" : "none";
        }
    </script>
</body>
</html>
